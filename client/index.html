<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
 <link rel="manifest" href="/site.webmanifest">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" type="text/css" href="https://unli.xyz/awsm_theme_pearl-lusta.css" media="all">

 <title>Ejectube</title>
</head>

<body>
 <div id="app"></div>
 <script type="module" src="/src/main.ts"></script>

 <div x-data>
  <div x-html="app.loadYTlazy('ogfYd705cRs',`Play: Keynote (Google I/O '18)`)"></div>
 </div>

 <div x-data="{
   playlistToAdd: 'https://www.youtube.com/playlist?list=PL9tbKqNeOjUy1J7otU7fex06EFN9TH3F5',
   async submit($event) {
     await app.fetchPlaylist(this.playlistToAdd)
   }
 }">
  <label for="add_new">Add New Playlist or Channel:</label>
  <input type="text" name="add_new" id="add_new" x-model="playlistToAdd"
   placeholder="https://www.youtube.com/playlist?list=PL8A83124F1D79BD4F" @keyup.enter="submit" />
  <button type="button" @click="submit">Submit</button>
 </div>

 <div x-data>
  <input type="checkbox" id="playlistsOnly" x-model="$store.sett.showOnlyPlaylists">
  <label for="playlistsOnly">Show Playlists Only</label>
  <input type="checkbox" id="hideWatched" x-model="$store.sett.hideWatched">
  <label for="hideWatched">Hide Watched</label>

  <div x-html="app.renderTable()"></div>
 </div>

</body>

</html>
